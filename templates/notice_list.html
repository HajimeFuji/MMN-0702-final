{% extends 'base.html' %}
{% block content %}
    
<h2>今週 "{{time7}}～{{today}}" の通知</h2>

<div class="btn_top">
    <a href="/notice/tasklist/lw">
        <button type="button" class="btn1">先週の通知</button>
    </a>
    <a href="/notice/tasklist/nw">
        <button type="button" class="btn1">来週の通知</button>
    </a>
</div>    

<table class="table_list" width="800px">
    <tr>
        <th>アイテム</th>
        <th>前回作業日</th>
        <th>前回作業内容</th>
        <th>通知予定日</th>
        <th>通知実施</th>
    </tr>
    {% for item in nt_list %}  

    <form action="/notice/tasklist/nt/{{item['id']}}/{{item['taskid']}}" method="POST">       
        <tr>
            <td>{{item["item"]}}</td>
            <td>{{item["date"]}}</td>
            <td>{{item["task"]}}</td>
            <td>{{item["notice"]}}</td>
            <td>
                <div>
                    <input type="checkbox" name="nt_id" value="1">
                        <label>済</label>
                    <input type="submit" onclick="return confirm('通知リストから削除していいですか')">
                </div>
            </td>
        </tr>
    </form>

    {% endfor %}
</table>

<a href="/index">
    <button type="button" class="btn1">トップページに戻る</button>
</a>

{% endblock %}
